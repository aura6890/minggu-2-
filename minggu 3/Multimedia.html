  <!DOCTYPE html>
  <html>
	  <head>
	  	 <title>Multimedia - HTML 5</title>
	  </head>
	  <body>
		  <h2>Belajar Multimedia - HTML 5</h2>
		  <p>
		  <button onclick="playVid()" type="button">Play Video</button>
		  <button onclick="pauseVid()" type="button">Pause Video</button>
		  <button onclick="durationVid()" type="button">Duration Video</button>
		  <button onclick="enableControls()" type="button">Enable Controls</button>
		  <button onclick="disableControls()" type="button">Disable Controls</button>
		  <button onclick="checkControls()" type="button">Check Controls</button>
		  </p>
		  <iframe width="560" height="315" src="https://www.youtube.com/embed/kXpOEzNZ8hQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen 
		  ></iframe>
		  <video width="320" height="240" autoplay>
			<source src="movie.mp4" type="video/mp4">
			<source src="movie.ogg" type="video/ogg">
	   	    browser not support...
		  </video>
        </body>
		<script>  
	    var vid = document.getElementById("myVideo");
		  
		  function playVid(){
			  vid.play();
			  vid.loop = true;
		  }
		  function pauseVid(){
			  vid.pause();
		  }
		  function durationVid(){
			  alert(vid.duration);
		  }
		  function enableControls(){
    			  vid.controls = true;
				  vid.load();
		  }
		  function disableControls(){
    			  vid.duration = false;
				  vid.load();
		  }
          function checkControls(){
			  alert(vid.controls);
		  }
	</script>
</body>

</html>
